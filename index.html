<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/298cbf5c77.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyles.css">
    
    <title>Questionnaire</title>
</head>
<body onload="onStart()">

<div class="container-fluid">
    
    <div class="row">
        <div class="header col-lg-12">
            <h1 id="header-text">JSQuestionnaire Example</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-left col-lg-2 col-md-1 d-none d-md-block">
            <div class="d-none d-lg-block">
                <p><i class="fas fa-info"></i> Näin vastaat</p>
                <p><i class="fas fa-question"></i> Usein kysyttyjä kysymyksiä</p>
                <p><i class="fas fa-user-friends"></i> Sivuston tekijöistä</p>
                <p><i class="fas fa-envelope-open-text"></i> Ota yhteyttä</p>
            </div>
        </div>

        <div class="col-center col-lg-8 col-md-10 col-sm-12 col-xs-12">
            <div id="startBlock">
                <h1>Tervetuloa</h1>
                <p>Vastaa kysymyksiin parhaan kykysi mukaan.</p>
                <button onclick="startQuestionnaire()" >Aloita</button>
            </div>
            
            <div id="questionsBlock">
                <h1>Kysymys</h1>
                <p id="questionline"></p>
                
                <table id="answerBlock">
                </table>
            </div>
            
            <div id="endSummary">
                <h1>Kooste</h1>
                <div id="endBlock"></div>
                <button onclick="startQuestionnaire()" >Aloita alusta</button>
            </div>
        </div>

        <div class="col-right col-lg-2 col-md-1 d-none d-md-block">
            <div class="d-none d-lg-block">
                <p>. . . Suomen ensimmäinen radiotietokilpailu oli <a href="https://fi.wikipedia.org/wiki/Herra_X" target="_blank">Herra X</a> . . .</p>
            </div>
        </div>
        
    </div>
    
</div>

<script src="myClasses.js"></script>
<script src="main.js"></script>
</body>
</html>
